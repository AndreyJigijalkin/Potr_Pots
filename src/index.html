    <header class="header">
      <img
        src="./images/Rectangle.svg"
        alt="yellow_rectangle"
        class="header__rectangle"

      <div class="header__menu">
        <a href="#" class="header__link">

        </a>

        <a href="#side-menu" class="header__menu-opener"></a>

        <div class="menu">
          <ul class="menu__list">
            <li class="menu__link">
              <a href="#" class="menu__item">Features</a>
            </li>
            <li class="menu__link">

            <li class="menu__link">

            <li class="menu__link">

      </div>
      <img
        src="./images/header-cactus.png"
        alt="header-cactus"
        class="header__cactus"
      >
      <div class="container">

        <div class="header__extra">
          <a href="#" class="header__extra-text">
            More about  POTR POTS
          </a>
          <img
            src="./images/icons/blue-arrow.svg"

            class="header__extra-arrow"

        <div class="grid grid--tablet grid--desktop">
          <div class="grid__item grid__item1-4-t grid__item1-2-m grid__item2-6-d">

              <span class="header__border-text">POTR ~ Eco, self-</span>watering, origami <span class="header__border-text">plant</span> pots

          <div class="grid__item grid__item3-4-t grid__item1-1-m grid__item5-6-d">

            </div>
          </div>

          <div class="grid__item grid__item2-3-t grid__item1-2-m grid__item4-6-d">
            <a href="#" class="header__buy-button">
